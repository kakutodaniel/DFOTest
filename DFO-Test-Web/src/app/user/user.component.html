<ngb-alert [type]="alertType" [hidden]="message === null">
  {{ message }}</ngb-alert
>

<div class="row" style="padding-bottom: 20px">
  <div class="col-6" style="text-align: left">
    <p>
      <input
        type="text"
        placeholder="type to filter"
        (keyup)="applyFilter($event.target.value)"
      />
    </p>
  </div>

  <div class="col-6" style="text-align: right">
    <button type="button" class="btn btn-primary" [routerLink]="'/user'">
      Add new user
    </button>
  </div>
</div>

<table class="table table-striped table-bordered">
  <thead class="">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Address</th>
      <th scope="col">Creation Date</th>
      <th scope="col">Update Date</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.creationDate | date: "dd/MM/yyyy HH:mm:ss" }}</td>
      <td>{{ user.updateDate | date: "dd/MM/yyyy HH:mm:ss" }}</td>
      <td>
        <button
          type="button"
          class="btn btn-danger"
          [routerLink]="'/user/' + user.hashId"
        >
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ngx-spinner></ngx-spinner>
